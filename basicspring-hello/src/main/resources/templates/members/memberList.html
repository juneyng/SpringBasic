<!DOCTYPE HTML>
<html xmlhs:th="http://www.thymeleaf.org">
<body>

<div class = "container">
    <div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                <!-- th:each는 타임리프 문법임. member라는 변수에 
                members값을 넣어주고, 반복하는 것이다..-->
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
